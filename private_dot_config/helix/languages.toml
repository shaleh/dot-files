# [language-server]
# ltex = { command='/opt/ltex-latest/bin/ltex-ls', config={ ltex.enabled=['html', 'markdown', 'org', 'rust', 'python', 'restructuredtext'] } }

[language-server.ltex]
command = "/opt/ltex-latest/bin/ltex-ls"

[language-server.ltex.config]
ltex.enabled = ['html', 'markdown', 'org', 'rust', 'python', 'restructuredtext']

[[language]]
name = "rst"
auto-format = true
language-servers = [ "ltex" ]

[[language]]
name = "rust"
auto-format = true
language-servers = [ "rust-analyzer", "ltex" ]

[language-server.rust-analyzer.config.check]
command = "clippy"

[[language]]
name = "python"
auto-format = false
language-servers = [ "pylsp", "ltex" ]

[language-server.pylsp.config.pylsp]
plugins.mccabe.enabled = false
plugins.pycodestyle.enabled = false
plugins.pyflakes.enabled = false
plugins.black.enabled = true
plugins.flake8.enabled = true
plugins.pylint.enabled = true
plugins.pyls_mypy.enabled = true
plugins.pyls_mypy.live_mode = false
plugins.isort.enabled = true
plugins.rope.enabled = true
plugins.rope_autoimport.enabled = false

[[language]]
name = "swift"
roots = ['.git']

[[language]]
name = "c"
auto-format = false

[language-server.clangd]
command = "/opt/homebrew/Cellar/llvm/18.1.4/bin/clangd"

[[language]]
name = "fish"
language-servers = [ "fish-lsp" ]

[language-server.fish-lsp]
command = "fish-lsp"
args= ["start"]
