[language-server.ltex-ls.config]
ltex.enabled = ['html', 'markdown', 'org', 'python', 'rust', 'restructuredtext']

[[language]]
name = "markdown"
language-servers = [ "marksman", "ltex-ls" ]

[[language]]
name = "rst"
auto-format = true
language-servers = [ "ltex-ls" ]

[[language]]
name = "rust"
auto-format = true
language-servers = [ "rust-analyzer", "ltex-ls" ]

[language-server.rust-analyzer.config.check]
command = "clippy"

[[language]]
name = "python"
auto-format = false
language-servers = [ "pylsp", "ltex-ls" ]

[[language]]
name = "fish"
language-servers = [ "fish-lsp" ]

[language-server.fish-lsp]
command = "fish-lsp"
args= ["start"]
