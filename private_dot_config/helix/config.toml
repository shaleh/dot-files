theme = "nord-night"

[editor]
auto-pairs = false
line-number = "relative"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "version-control", "spinner"]
center = ["file-name", "file-modification-indicator"]
right = ["register", "diagnostics", "selections", "position-percentage", "total-line-numbers"]

